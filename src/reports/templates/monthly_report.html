<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNetSpy Monthly Strategic Report - {{report_month}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 厂商品牌色 */
        .report-content {
            --aws: #FF9900;
            --gcp: #4285F4;
            --azure: #007FFF;
            --huawei: #C7000B;
            --tencentcloud: #0052D9;
            --volcengine: #1664FF;
        }

        .report-content .glass-card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            transition: all 0.2s ease;
        }

        /* 统一标题微光效果 */
        .report-content .section-title {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: hsl(var(--primary) / 0.9);
            text-shadow: 0 0 8px hsl(var(--primary) / 0.3);
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Landmark 卡片样式 */
        .report-content .landmark-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: 16px;
            padding: 24px;
            position: relative;
            margin-bottom: 20px;
        }
        .report-content .landmark-number {
            position: absolute;
            top: 20px;
            right: 24px;
            font-size: 2.5rem;
            font-weight: 900;
            color: hsl(var(--primary) / 0.05);
        }
        .report-content .landmark-impact {
            font-size: 0.9rem;
            color: hsl(var(--muted-foreground));
            font-style: italic;
            border-left: 2px solid hsl(var(--primary) / 0.3);
            padding-left: 16px;
            margin-top: 12px;
        }

        /* 竞争阵地布局 */
        .report-content .battleground-row {
            display: flex;
            gap: 32px;
            padding: 24px 0;
            border-top: 1px dashed hsl(var(--border));
        }
        .report-content .battleground-cat {
            width: 180px;
            flex-shrink: 0;
            font-weight: 700;
            font-size: 0.9rem;
            color: hsl(var(--foreground));
        }
        .report-content .battleground-summary {
            flex: 1;
            font-size: 0.9rem;
            color: hsl(var(--secondary-foreground));
            line-height: 1.6;
        }

        /* 标签 */
        .report-content .badge { 
            font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; font-weight: 700; text-transform: uppercase;
            border: 1px solid transparent;
        }
        .report-content .badge-aws { color: var(--aws); background: rgba(255, 153, 0, 0.1); border-color: rgba(255, 153, 0, 0.2); }
        .report-content .badge-azure { color: var(--azure); background: rgba(0, 127, 255, 0.1); border-color: rgba(0, 127, 255, 0.2); }

        .report-content .text-primary { color: hsl(var(--primary)); }
        .report-content .text-muted { color: hsl(var(--muted-foreground)); }
    </style>
</head>
<body>
<div class="report-content min-h-screen py-12 px-4 md:px-12 max-w-5xl mx-auto">

    <header class="mb-16 pb-8 border-b border-color">
        <div class="font-bold tracking-[0.3em] text-[10px] uppercase mb-4 text-primary/60">Monthly Strategic Intelligence</div>
        <h1 class="text-4xl font-black mb-4 text-foreground">{{report_month}}</h1>
        <p class="text-sm text-muted">统计周期：{{date_range}}</p>
    </header>

    <!-- 1. 战略综述 -->
    <section class="mb-20">
        <div class="pl-8 border-l-4 border-primary/20">
            <h2 class="text-2xl font-bold mb-6 text-foreground">{{insight_title}}</h2>
            <div class="text-lg text-secondary leading-relaxed">
                {{insight_summary}}
            </div>
        </div>
    </section>

    <!-- 2. 月度关键发布 (Landmarks) -->
    <section class="mb-20">
        <h4 class="section-title">月度关键发布 // LANDMARKS</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {{landmark_updates_html}}
        </div>
    </section>

    <!-- 3. 竞争阵地分析 (Battleground) -->
    <section class="mb-20">
        <h4 class="section-title">竞争阵地分析 // BATTLEGROUND</h4>
        <div class="space-y-0">
            {{battleground_html}}
        </div>
    </section>

    <footer class="mt-20 py-12 border-t text-center border-color">
        <p class="text-xs text-muted">Generated by CloudNetSpy Strategic Engine · <a href="https://cnetspy.site" style="color:inherit">cnetspy.site</a></p>
    </footer>
</div>
</body>
</html>
