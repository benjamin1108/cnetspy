    <script>
        const API_BASE = 'http://127.0.0.1:8088/api/v1';
        let currentPage = 1;
        let autoRefreshInterval = null;
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats/overview`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'åŠ è½½ç»Ÿè®¡å¤±è´¥');
                }
                
                const stats = data.data;
                const container = document.getElementById('stats-container');
                
                // è®¡ç®—å‚å•†æ€»æ•°
                const vendorCount = Object.keys(stats.vendors).length;
                
                container.innerHTML = `
                    <div class="stat-card">
                        <h3>æ›´æ–°æ€»æ•°</h3>
                        <div class="value">${stats.total_updates}</div>
                    </div>
                    <div class="stat-card">

                    </div>
                    <div class="stat-card">
                        <h3>åˆ†æè¦†ç›–ç‡</h3>
                        <div class="value">${(stats.analysis_coverage * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>æœ€åçˆ¬å–</h3>
                        <div class="value" style="font-size: 16px;">${stats.last_crawl_time || 'æ— æ•°æ®'}</div>
                    </div>
                `;
            } catch (err) {

                    `<div class="error">åŠ è½½å¤±è´¥: ${err.message}</div>`;
            }
        }
        
        // åŠ è½½æ›´æ–°åˆ—è¡¨
        async function loadUpdates(page = 1) {
            currentPage = page;
            const params = new URLSearchParams();
            params.append('page', page);
            params.append('page_size', document.getElementById('page-size').value);
            
            const vendor = document.getElementById('filter-vendor').value;
            const source = document.getElementById('filter-source').value;
            const type = document.getElementById('filter-type').value;
            const analyzed = document.getElementById('filter-analyzed').value;
            const keyword = document.getElementById('filter-keyword').value;
            
            if (vendor) params.append('vendor', vendor);
            if (source) params.append('source_channel', source);
            if (type) params.append('update_type', type);
            if (analyzed) params.append('has_analysis', analyzed);
            if (keyword) params.append('keyword', keyword);
            
            const resultDiv = document.getElementById('updates-result');
            resultDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/updates?${params}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'æŸ¥è¯¢å¤±è´¥');
                }
                
                const { items, pagination } = data.data;
                
                let html = '<div class="update-list">';
                items.forEach(item => {
                    const badge = item.has_analysis 
                        ? '<span class="badge success">å·²åˆ†æ</span>' 
                        : '<span class="badge warning">æœªåˆ†æ</span>';
                    
                    html += `
                        <div class="update-item" onclick="viewDetail('${item.update_id}')">
                            <h4>${item.title_translated || item.title}</h4>
                            <div class="meta">
                                ${badge}
                                <span>${item.vendor}</span> | 
                                <span>${item.source_channel}</span> | 
                                <span>${item.publish_date}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                // åˆ†é¡µ
                html += `
                    <div class="pagination">
                        <button ${page <= 1 ? 'disabled' : ''} onclick="loadUpdates(${page - 1})">ä¸Šä¸€é¡µ</button>
                        <span>ç¬¬ ${pagination.page} / ${pagination.total_pages} é¡µï¼ˆå…± ${pagination.total} æ¡ï¼‰</span>
                        <button ${page >= pagination.total_pages ? 'disabled' : ''} onclick="loadUpdates(${page + 1})">ä¸‹ä¸€é¡µ</button>
                    </div>
                `;
                
                resultDiv.innerHTML = html;
            } catch (err) {
                resultDiv.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${err.message}</div>`;
            }
        }

        // åŠ è½½è¯¦æƒ…

            }

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'æŸ¥è¯¢å¤±è´¥');
                }

            } catch (err) {

        // å•æ¡åˆ†æ
        async function analyzeSingle() {
            const updateId = document.getElementById('analysis-id').value.trim();
            if (!updateId) {
                alert('è¯·è¾“å…¥ Update ID');
                return;
            }
            
            const force = document.getElementById('force-analysis').checked;

            const filtersText = document.getElementById('batch-filters').value.trim();

            let filters = {};

                if (!data.success) {

                }

                html += `<pre>${JSON.stringify(task, null, 2)}</pre>`;

            try {
