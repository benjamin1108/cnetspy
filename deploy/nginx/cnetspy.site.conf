server {
    server_name cnetspy.site;
    client_max_body_size 100M;

    location /reinvent/ {
        proxy_pass http://127.0.0.1:8003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /reinvent;
    }

    location = /next {
        return 301 /next/;
    }

    location /next/ {
        alias /home/benjamin/cnetspy-deploy/;
        index index.html;
        try_files $uri $uri/ /next/index.html;
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location /next/api/ {
        proxy_pass http://127.0.0.1:8088/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /next/sse {
        proxy_pass http://127.0.0.1:8089/sse;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_read_timeout 86400s;
    }

    location /next/messages/ {
        proxy_pass http://127.0.0.1:8089/messages/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/cnetspy.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cnetspy.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = cnetspy.site) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name cnetspy.site;
    return 404;
}

server {
    listen 8888;
    server_name cnetspy.site _;
    location /next/ {
        alias /home/benjamin/cnetspy-deploy/;
        try_files $uri $uri/ /next/index.html;
    }
    location /next/api/ {
        proxy_pass http://127.0.0.1:8088/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
        return 301 https://cnetspy.site/reinvent$request_uri;
    }
}
